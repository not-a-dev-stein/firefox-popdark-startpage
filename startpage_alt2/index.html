    <script>
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                //sec = date.getSeconds(),
                hour = date.getHours();
            return "" +
                (hour < 10 ? ("0" + hour) : hour) + ":" +
                (min < 10 ? ("0" + min) : min);// + ":" + 
            //(sec < 10 ? ("0" + sec) : sec);
        }
        function getDate() {
            let date = new Date(),
                months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                cmonth = months[date.getMonth()],
                days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                cday = days[date.getDay()],
                cnum = date.getDate();
            return "" + cday + " " + cnum + " " + cmonth;
        }
        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to open weather map
            xhr.open('GET', 'https://api.openweathermap.org/data/2.5/weather?id=3461408&&units=metric&appid=248b843c2342d02a935744e20e0d56bd');
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var prefix = "wi-";
                        var today = new Date();
                        var hour = today.getHours();
                        var dn = "";
                        if (hour > 5 && hour < 19) {
                            dn = "";
                        } else {
                            dn = "night-";
                        }
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        var code = json.weather[0].id;
                        wIcon = prefix + "owm-" + dn + code;
                        console.log(wIcon);
                        document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + "°";
                        document.getElementById("weather-icon").classList.add(wIcon);
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock and date
            document.getElementById("clock").innerHTML = getTime();
            document.getElementById("date").innerHTML = getDate();
            // Set clock interval to tick clock
            setInterval(() => {
                document.getElementById("clock").innerHTML = getTime();
            }, 100);
            setInterval(() => {
                document.getElementById("date").innerHTML = getDate();
            }, 100000);
        }

        // Search on enter key event
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;
                document.getElementById('search-field').value = '';
                switch (val) {
                    default:
                        if (val[0] == " ") {
                            window.location.href = "https://searx.be/?q=" + val.substring(1);
                        } else {

                        }
                }
            }
        }

        document.addEventListener("keydown", event => {

            } else if (event.keyCode == 27) {   // Esc to close search

            }

        function showSearch() {
